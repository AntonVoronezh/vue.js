<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        [v-cloak] {
        display: none;
    }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <!-- <input type="text" v-on="{input:handleChange, focus:handleChange}"> -->
        <!-- <input type="text" v-on:input="handleChange"> -->
        <input type="text" @input="handleChange">
        <button @click="titleChange('one')">change</button>
        <button @click="titleChange('two')">change</button>
        <h2>interpol - {{ title }}</h2>
        <h2 v-pre>pre - {{ title }}</h2>
        <h2 v-text="title"></h2>
        <h2 v-text="title" v-once></h2>
        <!-- <a v-bind:href="href">{{ href }}</a> -->
        <a :href="href">{{ href }}</a>
        <h2>---- {{ link }}</h2>
        <h2 v-html="link">++++</h2>
        <!-- 8 -->
        <button @click="titleChange8('one', $event)">change</button>
        <button @click="titleChange8('two', $event)">change</button>
        <h2>{{ example8.title }} координата - {{example8.coordX}}</h2>

    </div>

    <!-- 9 -->

        <div class="outer" @click="handleOuter"> Outer
            <!-- <div class="outer" @click.self="handleOuter"> Outer -->

            <div class="inner" @click="handleInner">Inner</div>
            <!-- <div class="inner" @click.stop="handleInner">Inner</div> -->
            <!-- <div class="inner" @click.once="handleInner">Inner</div> -->

            <a href="">link</a>
            <!-- <a href="" @click.prevent>link</a> -->

            <!-- <a href=""  @click.right="handleClick">link</a> -->
            <!-- <a href=""  @click.middle="handleClick">link</a> -->

            <input type="text" @keydown="handleKey">

        </div>
    </div>


    <!-- 10 -->
<hr>
    <div id="app10">
        <div>{{title}}</div>
        <div>{{3 > 2}}</div>
        <div>{{title.length}}</div>
        <div>{{title.split('').reverse().join('')}}</div>
        <div>{{reverseTitle(title)}}</div>
        <div>правильно - {{reversedTitle}}</div>
        <div>{{title}}</div>
        <button @click="setupTitle">setupTitle</button>

    </div>



    <script src="main.js"></script>
</body>

</html>
